<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>index - AlphaTab</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        body {
            font-family: sans-serif;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>files:</h1>
    <ul></ul>
</body>

<script>
    const ulEl = document.querySelector("ul");
    const files = [
        'piano',
        //'guitar',
        'bass',
        'drums',

        //'cannon_rock',
        //'percussion.gp'
    ];
    for (const f of files) {
        const liEl = document.createElement("li");
        const aEl = document.createElement("a");
        aEl.href = `./play.html#${f}`;
        aEl.appendChild(document.createTextNode(f));
        liEl.appendChild(aEl);
        ulEl.appendChild(liEl);
    }
</script>

</html>
